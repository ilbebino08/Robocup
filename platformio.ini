[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit_VL53L0X@^1.2.4
	huynhtancuong/ADXL345@^1.0.2
	adafruit/Adafruit AS7341@^1.4.1
	arduino-libraries/Servo@^1.3.0
monitor_speed = 115200
monitor_eol = LF
monitor_echo = yes